<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>Vuex-Actions | JJH's blog</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">JJH's blog</a><span class="subtitle"></span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>Vuex-Actions</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2017-08-23</div><div class="post-tags"><a class="post-tag-link" href="/tags/Vue/">Vue</a>/<a class="post-tag-link" href="/tags/Vuex/">Vuex</a></div></div></div><article><div class="container post"><p>Actions는 컴포넌트 대신 commit을 수행해준다.</p>
<h4 id="액션-등록"><a href="#액션-등록" class="headerlink" title="# 액션 등록"></a># 액션 등록</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// index.js</span></div><div class="line"></div><div class="line"><span class="keyword">export</span> <span class="keyword">const</span> store = <span class="keyword">new</span> Vuex.Store(&#123;</div><div class="line">  <span class="attr">state</span>: &#123;</div><div class="line">    <span class="attr">count</span>: <span class="number">0</span></div><div class="line">  &#125;,</div><div class="line">  <span class="attr">getters</span>: &#123;</div><div class="line">	trippleCount(state) &#123;</div><div class="line">		<span class="keyword">return</span> state.count * <span class="number">3</span>;</div><div class="line">	&#125;,</div><div class="line">	stringCount(state) &#123;</div><div class="line">		<span class="keyword">return</span> state.count + <span class="string">' Clicks'</span>;</div><div class="line">	&#125;</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">mutations</span>: &#123;</div><div class="line">    increaseCount(state, payload=&#123;<span class="attr">amount</span>:<span class="number">1</span>&#125;) &#123;</div><div class="line">      state.count += payload.amount;</div><div class="line">    &#125;,</div><div class="line">    decreaseCount(state, payload) &#123;</div><div class="line">      state.count -= payload.amount;</div><div class="line">    &#125;</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">actions</span>: &#123;</div><div class="line">    increaseCount(context, payload) &#123;</div><div class="line">      context.commit(<span class="string">'increaseCount'</span>, payload);</div><div class="line">    &#125;,</div><div class="line">    decreaseCount(&#123;commit&#125;, payload) &#123;</div><div class="line">      commit(<span class="string">'decreaseCount'</span>, payload);</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;)</div></pre></td></tr></table></figure>
<blockquote>
<p>context는 state, getters, commit 모두에 접근 가능하다.</p>
<p>파라미터로 commit을 부여하면 바로 사용 가능하다.</p>
</blockquote>
<hr>
<h4 id="디스패치-액션"><a href="#디스패치-액션" class="headerlink" title="# 디스패치 액션"></a># 디스패치 액션</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// Counter.vue</span></div><div class="line"></div><div class="line"><span class="comment">// 기존 코드</span></div><div class="line"><span class="keyword">import</span> &#123;mapMutations&#125; <span class="keyword">from</span> <span class="string">'vuex'</span>;</div><div class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</div><div class="line">  <span class="attr">name</span>: <span class="string">'Counter'</span>,</div><div class="line">  <span class="attr">methods</span>: &#123;</div><div class="line">    ...mapMutations([</div><div class="line">      <span class="string">'increaseCount'</span>,</div><div class="line">      <span class="string">'decreaseCount'</span></div><div class="line">    ])</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 변경 코드</span></div><div class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</div><div class="line">  <span class="attr">name</span>: <span class="string">'Counter'</span>,</div><div class="line">  <span class="attr">methods</span>: &#123;</div><div class="line">    increaseCount(payload) &#123;</div><div class="line">      <span class="keyword">this</span>.$store.dispatch(<span class="string">'increaseCount'</span>, payload);</div><div class="line">    &#125;,</div><div class="line">    decreaseCount(payload) &#123;</div><div class="line">      <span class="keyword">this</span>.$store.dispatch(<span class="string">'decreaseCount'</span>, payload);</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

 <span class="attr">count</span>: <span class="number">0</span></div><div class="line">  &#125;,</div><div class="line">  <span class="attr">getters</span>: &#123;</div><div class="line">	trippleCount(state) &#123;</div><div class="line">		<span class="keyword">return</span> state.count * <span class="number">3</span>;</div><div class="line">	&#125;,</div><div class="line">	stringCount(state) &#123;</div><div class="line">		<span class="keyword">return</span> state.count + <span class="string">' Clicks'</span>;</div><div class="line">	&#125;</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">mutations</span>: &#123;</div><div class="line">    increaseCount(state, payload) &#123;</div><div class="line">      state.count += payload;</div><div class="line">    &#125;,</div><div class="line">    decreaseCount(state, payload) &#123;</div><div class="line">      state.count -= payload;</div><div class="line">    &#125;</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">actions</span>: &#123;</div><div class="line">    <span class="comment">// Sync</span></div><div class="line">    increaseCount(context, payload) &#123;</div><div class="line">      context.commit(<span class="string">'increaseCount'</span>, payload.amount);</div><div class="line">    &#125;,</div><div class="line">    decreaseCount(&#123;commit&#125;, payload) &#123;</div><div class="line">      commit(<span class="string">'decreaseCount'</span>, payload.amount);</div><div class="line">    &#125;,</div><div class="line">    <span class="comment">// Async</span></div><div class="line">    increaseAsyncCount(&#123;commit&#125;, payload) &#123;</div><div class="line">      <span class="built_in">window</span>.setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        commit(<span class="string">'increaseCount'</span>, payload.amount);</div><div class="line">      &#125;, payload.duration);</div><div class="line">    &#125;,</div><div class="line">  	decreaseAsyncCount(&#123;commit&#125;, payload) &#123;</div><div class="line">      <span class="built_in">window</span>.setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">      	commit(<span class="string">'decreaseCount'</span>, payload.amount);</div><div class="line">      &#125;, payload.duration);</div><div class="line">  	&#125;</div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"></div><div class="line"><span class="comment">// Counter.vue</span></div><div class="line"></div><div class="line"><span class="comment">// Async Action Buttons</span></div><div class="line">&lt;button</div><div class="line">  type=<span class="string">"button"</span></div><div class="line">  <span class="class"><span class="keyword">class</span></span>=<span class="string">"button is-increase"</span></div><div class="line">  aria-label=<span class="string">"Increase"</span></div><div class="line">  @click=<span class="string">"increaseAsyncCount(&#123;amount: 10, duration: 500&#125;)"</span>&gt;+&lt;/button&gt;</div><div class="line">&lt;button</div><div class="line">  type=<span class="string">"button"</span></div><div class="line">  <span class="class"><span class="keyword">class</span></span>=<span class="string">"button is-decrease"</span></div><div class="line">  aria-label=<span class="string">"Decrease"</span></div><div class="line">  @click=<span class="string">"decreaseAsyncCount(&#123;amount: 5, duration: 500&#125;)"</span>&gt;-&lt;/button&gt;</div></pre></td></tr></table></figure></div><!-- comment system--><div class="container"><hr></div></article><footer id="footer"><div class="container"><div class="bar"><div class="social"><a href="mailto:wjdwo0106@gmail.com" target="_blank"><i class="fa fa-envelope-o"></i></a><a href="https://github.com/https://github.com/jjh106" targe
